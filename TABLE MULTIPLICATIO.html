<body style="background-color: blue;">
    <div class="container-fluid">
        <div class="container" style="text-align: center; padding-top: 150;">
            <h1 style="color: white; padding-bottom: 10;"> TABLE DE MULTIPLICATION</h1>
    <div>
 <button onclick="soustraction()"
  style="width: 50; height: 50; border-radius: 50px; background-color: tomato; color: white;">-</button>
 <input type="text" id="input" style="width: 250; height: 50; border-radius: 50px;">
<button onclick="addition()" 
style="width: 50; height: 50; border-radius: 50px; background-color: tomato; color: white;">+</button>
    </div>
        <div style="padding-top: 15;">
 <button id="calculer" onclick="calculer(valinput.value)"style="width:130; height:50; border-radius:50px;
  background-color: tomato; color: white; font-size: 1.3em; "> MULTIPLIER</button>
 <button onclick="Effacer()"
  style="width: 130; height: 50; border-radius: 50px; background-color: tomato; color: white; font-size: 1.3em;">EFFACER</button>
        </div>
        
        <div id="para" style="padding-top: 15; color: white;"></div>

        <script>
                  var valinput =document.getElementById('input');
                  var resultat= document.getElementById('para');

                function calculer(i) {
                    for(var a=1; a<=10; a++)
                    document.getElementById('para').innerHTML+=i+ "*"+a+"="+ i*a+'<br>';        
                }  

                function soustraction() {
                var valinput =document.getElementById("input").value;
                valinput--;
                document.getElementById("input").value=valinput;
                }

                function addition() {
                var valinput =document.getElementById("input").value;
                valinput++;
                document.getElementById("input").value=valinput;
                }

                function Effacer(){
                document.getElementById('input').value='';
                document.getElementById('para').innerHTML='';
                }
        
               </script>
               </div>
               </div>
